<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us - Travel Your Way</title>
</head>
<body>
    <!-- Navigation (same as about.html) -->
    <nav>
        <!-- Copy navigation from about.html -->
    </nav>

    <!-- Main Content -->
    <main class="contact-page">
        <section class="section__container contact__container">
            <h1 class="section__header">Contact <span>Us</span></h1>
            
            <div class="contact__content">
                <!-- Contact Information -->
                <div class="contact__info">
                    <div class="info-item">
                        <i class="ri-map-pin-fill"></i>
                        <div>
                            <h3>Our Location</h3>
                            <p>Andhra, India</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="ri-phone-fill"></i>
                        <div>
                            <h3>Phone Number</h3>
                            <p>+91 0987654321</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="ri-mail-fill"></i>
                        <div>
                            <h3>Email Address</h3>
                            <p>info@travelyourway.com</p>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <form class="contact__form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer (same as about.html) -->
    <footer>
        <!-- Copy footer from about.html -->
    </footer>

    <script src="main.js"></script>
</body>
</html>
